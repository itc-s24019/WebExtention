<h2>作り方（2人前)</h2>
<ol>
	<li>1. フライパンにオリーブオイルとつぶしたニンニクを入れ弱火にかけます。</li>
	<li>2. みじん切りにしたアンチョビを入れます。</li>

	<li>4. フライパンの火を消します。</li>
	<li>5. 茹ったスパゲッティをフライパンに入れ、手早く混ぜます。</li>
